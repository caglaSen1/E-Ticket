spring:
  application:
    name: eticket-gw
  cloud:
    gateway:
      routes:
        - id: eticket-service
          uri: lb://ETICKET-SERVICE
          predicates:
            - Path=/api/v1/trips/**
        - id: eticket-service
          uri: lb://ETICKET-SERVICE
          predicates:
            - Path=/api/v1/tickets/**
        - id: eticket-user-service
          uri: lb://ETICKET-USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
        - id: eticket-user-service
          uri: lb://ETICKET-USER-SERVICE
          predicates:
            - Path=/api/v1/roles/**
        - id: email-service
          uri: lb://EMAIL-SERVICE
          predicates:
            - Path=/api/v1/email-templates/**

server:
  port: 9090